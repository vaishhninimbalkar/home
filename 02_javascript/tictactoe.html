<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="landing-page" class="page">
        <h1>TIC-TAC-TOE</h1>
        <p><strong>X</strong> and <strong>O</strong></p>
        <button id="start-btn">Start Game</button>
    </div>
    <div id="symbol-selection-page" class="page" style="display: none;">
        <h1>Choose your symbol</h1>
        <button id="choose-x">X</button>
        <button id="choose-o">O</button>
    </div>
    <div id="game-page" class="page" style="display: none;">
        <main>
            <h1>TIC-TAC-TOE</h1>
            <div class="container">
                <div class="game">
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                </div>
            </div>
            <button id="reset-btn">Reset Game</button>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
