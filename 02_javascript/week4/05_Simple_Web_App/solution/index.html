<!DOCTYPE html>
<html>
<head>
    <title>Simple Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #app {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        #todoList {
            list-style: none;
            padding: 0;
        }
        #todoList li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <div id="app">
        <h1>Todo List</h1>
        <input type="text" id="todoInput" placeholder="Enter a todo item">
        <button onclick="addTodo()">Add Todo</button>
        <ul id="todoList"></ul>
    </div>
</body>
</html>
