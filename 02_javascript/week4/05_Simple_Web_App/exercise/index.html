<html lang="en">
<head>
    
    <title>simple web app</title>
    <style>
        body{
            font-family: Arial, sans-serif;

        #app{
            max-width: 400px;

            list-style: none;

        }

<body>
    <div id="app">
        <h1>Todo List</h1>
        <input type="text" id="todoInput" placeholder="enter a todo item">

        <ul id="todoList"></ul>
        </div>
