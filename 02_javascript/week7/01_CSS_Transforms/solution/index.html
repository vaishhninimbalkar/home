<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: orange;
            margin: 20px;
            transition: transform 0.5s;
        }
        .box:hover {
            transform: rotate(45deg) scale(1.5);
        }
    </style>
</head>
<body>
    <h1>CSS Transforms</h1>
    <div class="box"></div>
</body>
</html>
