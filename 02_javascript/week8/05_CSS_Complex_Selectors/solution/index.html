<!DOCTYPE html>
<html>
<head>
    <title>Complex Selectors</title>
    <style>
        .container div:nth-child(odd) {
            background-color: lightgrey;
        }
        .container div:nth-child(even) {
            background-color: lightblue;
        }
        .container div:hover {
            background-color: coral;
        }
    </style>
</head>
<body>
    <h1>Complex Selectors</h1>
    <div class="container">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
    </div>
</body>
</html>
