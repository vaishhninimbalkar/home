<!DOCTYPE html>
<html>
<head>
    <title>CSS Animations</title>
    <style>
        .animate {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation: mymove 5s infinite;
        }

        @keyframes mymove {
            0% {top: 0px; left: 0px;}
            50% {top: 200px; left: 200px;}
            100% {top: 0px; left: 0px;}
        }
    </style>
</head>
<body>
    <h1>CSS Animations</h1>
    <div class="animate"></div>
</body>
</html>
