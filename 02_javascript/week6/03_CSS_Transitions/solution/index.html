<!DOCTYPE html>
<html>
<head>
    <title>CSS Transitions</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: width 2s, height 2s, transform 2s;
        }
        .box:hover {
            width: 200px;
            height: 200px;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <h1>CSS Transitions</h1>
    <div class="box"></div>
</body>
</html>
