<!DOCTYPE html>
<html>
<head>
    <title>Pseudo-elements</title>
    <style>
        .example::before {
            content: "Before - ";
            color: red;
        }
        .example::after {
            content: " - After";
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Pseudo-elements</h1>
    <p class="example">This is a paragraph.</p>
</body>
</html>
